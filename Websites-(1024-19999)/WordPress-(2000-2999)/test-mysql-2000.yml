version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: test-mysql-2000
    restart: unless-stopped
    
    environment:
      MYSQL_ROOT_PASSWORD: test123
      MYSQL_DATABASE: testdb
    
    # SIN volumes, SIN healthcheck

  wordpress:
    image: wordpress:latest
    container_name: test-wordpress-2000
    restart: unless-stopped
    
    ports:
      - "2000:80"
    
    environment:
      WORDPRESS_DB_HOST: mysql:3306
      WORDPRESS_DB_NAME: testdb
      WORDPRESS_DB_USER: root
      WORDPRESS_DB_PASSWORD: test123
    
    # Espera 2 minutos
    command: >
      sh -c "sleep 120 && exec apache2-foreground"
