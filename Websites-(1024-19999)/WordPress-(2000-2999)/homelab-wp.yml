version: '3.8'

networks:
  wordpress-network:
    driver: bridge

volumes:
  wordpress_data:
    driver: local
  mysql_data:
    driver: local
  redis_data:
    driver: local

services:
  wordpress:
    image: wordpress:6.5-php8.2-apache
    container_name: homelab-wordpress-2000
    restart: unless-stopped
    
    ports:
      - "2000:80"
    
    environment:
      WORDPRESS_DB_HOST: mysql:3306
      WORDPRESS_DB_NAME: wordpress_homelab
      WORDPRESS_DB_USER: wp_homelab
      WORDPRESS_DB_PASSWORD: ${DB_PASSWORD:-ChangeMe123!}
      WORDPRESS_TABLE_PREFIX: wp_hl_
      WORDPRESS_DEBUG: 0
    
    volumes:
      - wordpress_data:/var/www/html
    
    networks:
      - wordpress-network
    
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_started  # ← Cambiado a started, no healthy

  mysql:
    image: mysql:8.0
    container_name: homelab-mysql-2000
    restart: unless-stopped
    
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-ChangeMeRoot456!}
      MYSQL_DATABASE: wordpress_homelab
      MYSQL_USER: wp_homelab
      MYSQL_PASSWORD: ${DB_PASSWORD:-ChangeMe123!}
    
    command: >
      --default-authentication-plugin=mysql_native_password
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci
      --max_allowed_packet=256M
      --innodb_buffer_pool_size=256M
    
    volumes:
      - mysql_data:/var/lib/mysql
    
    networks:
      - wordpress-network
    
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_ROOT_PASSWORD:-ChangeMeRoot456!}"]
      interval: 10s
      timeout: 30s
      retries: 10
      start_period: 90s  # ← MySQL necesita tiempo para iniciar

  redis:
    image: redis:7-alpine
    container_name: homelab-redis-2000
    restart: unless-stopped
    
    command: redis-server --appendonly yes --save 60 1000
    
    volumes:
      - redis_data:/data
    
    networks:
      - wordpress-network

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: homelab-phpmyadmin-2000
    restart: unless-stopped
    
    ports:
      - "2001:80"
    
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: ${DB_ROOT_PASSWORD:-ChangeMeRoot456!}
    
    networks:
      - wordpress-network
    
    depends_on:
      mysql:
        condition: service_healthy
